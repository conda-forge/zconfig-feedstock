{% set name = "ZConfig" %}
{% set version = "3.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4422c7d663af762cd7795775366bc6a67ab440a1ab796eb0f7425b0e9034f076

build:
  noarch: python
  entry_points:
    - zconfig = ZConfig.validator:main
    - zconfig_schema2html = ZConfig.schema2html:main

  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools

  run:
    - python >=3.6

test:
  imports:
    - ZConfig
    - ZConfig.components
    - ZConfig.components.basic
    - ZConfig.components.basic.tests
    - ZConfig.components.logger
    - ZConfig.components.logger.tests
    - ZConfig.tests
    - ZConfig.tests.library
    - ZConfig.tests.library.thing
    - ZConfig.tests.library.widget

  commands:
    - zconfig_schema2html -h
    - pip check

  requires:
    - pip

about:
  home: http://www.zope.org/Members/fdrake/zconfig/
  license: ZPL-2.1
  license_file: LICENSE.txt
  license_family: Other
  summary: Structured Configuration Library
  dev_url: https://github.com/zopefoundation/ZConfig

extra:
  recipe-maintainers:
    - jan-janssen
